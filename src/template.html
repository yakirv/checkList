<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <title>To-Do-List!</title>
</head>
<body>
    <button id="floating-button">
        Add Task
      </button>
      <button id="new-project-button">
        Add Project
      </button>
    <div class="header">
    <div id="clock"></div>
        <nav>
            <button id="home-button">Home</button>
            <button>My Projects</button>
            <button>Home</button>

        </nav>

    </div>
  
        <div class="projects-menu" id="projects-menu">
            <div><h1 id="project-header">Projects</h1></div>
            <div  id="projects-menu-list"></div>
            </div>
    <div id="content">
        <div id="delete"></div>
    </div>

    <dialog id="new-task-popup">
        <form method="dialog" id='newtaskForm' >
            <h1 id="dialog-header">Add new task</h1>
            <div class="dialog-inputs" id="dialog-taks-inputs">
                <label for="new-task-title">Title:</label>
                <input type="text" id="new-task-title" name = "task-title" placeholder="Enter Title" class="new-task-input" required  >
                <label for="new-task-description">Description:</label>
                <input type="text" id="new-task-description" name = "task-description" placeholder="Add Description"  class="new-task-input" required>
                <label for="new-task-priority">Priority</label>
                <select type="text" id="new-task-priority" name = 'task-priority' placeholder="Priority"  class="new-task-input" >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for = "datetimepicker">Date</label>
               <input type="text" id="datetimepicker" name="datetimepicker"  class="new-task-input" required> 
                <label for="new-task-project">Project:</label>
                <select id="new-task-project" name="new-task-project"  class="new-task-input">
                </select>
                
            </div>
                <div id = 'dialog-buttons'>
                <button id ="cancelBtn" value="cancel" >Cancel</button>
                <button id="confirmBtn" type="submit" value="Confirm">Confirm</button>
              </div>
        </form>
    </dialog>
    <dialog id="new-project-popup">
        <form method="dialog" id='new-project-form'>
            <h1 id="dialog-header">Add new Project</h1>
            <div class="dialog-inputs">
                <label for="new-project-name">Project:</label>
                <input type="text" id="new-project-name" name = "project-name" placeholder= "Project" class="new-project-input" required>

            </div>
                <div id = 'dialog-buttons'>
                <button id ="cancel-project-Btn" value="cancel" >Cancel</button>
                <button id="confirm-project-Btn" type="submit" value="Confirm">Confirm</button>
              </div>
        </form>
    </dialog>
    <div id="overlay"></div>
</body>
</html>
